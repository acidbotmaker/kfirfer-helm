replicaCount: 3

image:
  repository: haproxy
  pullPolicy: IfNotPresent
  tag: 2.2.6

imagePullSecrets: {}
nameOverride: ""
fullnameOverride: ""

podSecurityContext:
  fsGroup: 2000

securityContext:
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

livenessProbe:
  enabled: true
  initialDelaySeconds: 15
  periodSeconds: 5
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 3
  timeoutSeconds: 2
  successThreshold: 1
  failureThreshold: 2

strategy:
  rollingUpdate:
    maxSurge: 50%
    maxUnavailable: 50%

lifecycle:
  preStop:
    exec:
      command: ["/bin/sh", "-c", "sleep 5"]

service:
  type: ClusterIP
  port: 3306

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

terminationGracePeriodSeconds: 5

resources: {}

nodeSelector: {}

tolerations: []
# Hard means that by default pods will only be scheduled if there are enough nodes for them
# and that they will never end up on the same node. Setting this to soft will do this "best effort"
antiAffinity: "soft"

# Only used if you choose soft
weight: 1

antiAffinityTopologyKey: "kubernetes.io/hostname"

haConfig:
  maxconn: 2000
  # Default to the current namespace
  namespace:
  mysqlPort: 3306
  clusterDomain: cluster.local
  dnsServer: 10.96.0.10:53
  service: percona-xtradb-cluster-pxc
  healthcheck: "default-server port 8081 inter 5s downinter 5s rise 1 fall 2 slowstart 15s weight 1"
  stats:
    user: admin
    password: admin
  mysqlServers:
    - name: mysql-0
      host: percona-xtradb-cluster-pxc-0
      backup: false
    - name: mysql-1
      host: percona-xtradb-cluster-pxc-1
      backup: true
    - name: mysql-2
      host: percona-xtradb-cluster-pxc-2
      backup: true